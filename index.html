<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43073bc5a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>My BookList App</title>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <hi class="display-4">
                <i class="fas fa-book-open text-primary"></i>
                My<span class="text-primary">Book</span>List
            </hi>
        </div>
        <!-- Again, had to wrap h1 in another container because adding class text-center to h1 didn't work here-->
        
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN Number</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="form-group d-grid">
                <!-- Should be able to display submit button as block element, but can only do it by adding d-grid to the div class, no idea why, no docs found on d-grid -->
                <input type="submit" value="Add Book" class="mt-3 btn btn-primary">
            </div>
        </form>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>

    <!-- <script src="app.js"></script> -->

    <!-- above script is very very long because of annotations. -->
    <!-- I decided to add a "clean copy" with the name appclean.js, so comment out previous script and uncomment the following to check it's all there without notes.-->
    <script src="appclean.js"></script>
</body>
</html>
